---
layout: page
title: Memo 
permalink: /memo/
---

<!-- Custom template for /memo/ collection -->
{% assign sorted_memo = site.memo | sort: 'date' | reverse %}
<div class="container">
    <ul>
      {% for memo in sorted_memo %}
      <li>
        <h2><a href="{{ memo.url }}">{{ memo.title }}</a></h2>
        <p>{{ memo.date | date: "%B %d, %Y" }}</p>
      </li>
      {% endfor %}
    </ul>
</div>
